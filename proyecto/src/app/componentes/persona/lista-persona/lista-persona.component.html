
<div class="container">
    <p>lista-persona works!</p>
    <div>
        <a href="" class="btn btn-primary">Crear persona</a>
    </div>
    <table>
        <thead class="table table-striped">
            <th scope="col">Id persona</th>
            <th scope="col">Identificador</th>
            <th scope="col">Primer nombre</th>
            <th scope="col">Segundo Nombre</th>
            <th scope="col">Primer apellido</th>
            <th scope="col">Segundo apellido</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </thead>
        <tbody>
            <tr *ngFor="let persona of listaPersona">
                <th scope="col">{{persona.idpersona}}</th>
                <th scope="col">{{persona.idetificacion}}</th>
                <th scope="col">{{persona.primernombre}}</th>
                <th scope="col">{{persona.segundonombre}}</th>
                <th scope="col">{{persona.primerapellido}}</th>
                <th scope="col">{{persona.segundoapellido}}</th>
            </tr>
        </tbody>
    </table>
    
</div>
